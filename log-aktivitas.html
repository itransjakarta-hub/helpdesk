<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Log Aktivitas Helpdesk</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="container">
    <h1>Log Aktivitas Helpdesk</h1>

    <form id="logForm">
      <input type="text" id="nama" placeholder="Nama Engineer" required />
      <input type="text" id="nik" placeholder="NIK Engineer" required />
      <input type="text" id="jabatan" placeholder="Jabatan Engineer" required />

      <select id="kegiatan" required>
        <option value="">-- Pilih Kegiatan --</option>
        <option value="Perbaikan">Perbaikan</option>
        <option value="Maintenance">Maintenance</option>
        <option value="Instalasi">Instalasi</option>
      </select>

      <textarea id="detail" placeholder="Detail kegiatan" disabled></textarea>

      <button type="submit">Submit</button>
    </form>
  </div>

  <!-- LOADING -->
  <div id="loadingOverlay" class="loading-overlay hidden">
    <div class="loader"></div>
    <p>Menyimpan data & generate PDF...</p>
  </div>

  <!-- MODAL SUCCESS -->
  <div id="successModal" class="modal hidden">
    <div class="modal-box">
      <h2>âœ… Berhasil</h2>
      <pre id="previewData"></pre>
      <button id="downloadPdf">Download PDF</button>
      <button id="closeModal">Tutup</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
