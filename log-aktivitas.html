<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Log Helpdesk</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<header class="header">
  <div class="header-left">
    <img src="logo.png" alt="Logo Transjakarta">
    <div>
      <h1>Log Aktivitas Helpdesk</h1>
      <p>Form pencatatan aktivitas engineer</p>
    </div>
  </div>
</header>

<form id="logForm">
  
  <!-- SECTION 1 -->
  <section class="card">
  <h2>Detail Informasi</h2>

  <input placeholder="Nama Engineer" required>
  <input placeholder="NIK Engineer" required>
  <input placeholder="Jabatan Engineer" required>
  <input type="date" required>
  <input type="time" required>

  <!-- Kegiatan -->
  <label for="kegiatan">Kegiatan yang Dilakukan</label>
  <select id="kegiatan" required>
    <option value="">-- Pilih Kegiatan --</option>
    <option value="Pengiriman">Pengiriman</option>
    <option value="Pemeriksaan">Pemeriksaan</option>
    <option value="Pemasangan">Pemasangan</option>
    <option value="Perbaikan">Perbaikan</option>
    <option value="Pengembalian">Pengembalian</option>
    <option value="Pemindahan">Pemindahan</option>
  </select>

  <!-- Detail kegiatan -->
  <label for="detailKegiatan">Detail Kegiatan</label>
  <textarea
    id="detailKegiatan"
    placeholder="Jelaskan detail kegiatan..."
    rows="3"
    disabled
    required
  ></textarea>

</section>


  <!-- SECTION 2 -->
  <section class="card">
    <h2>Detail User</h2>
    <input placeholder="Nama User" required>
    <input placeholder="NIK User" required>
    <input placeholder="Jabatan User" required>
  </section>

  <!-- SECTION 3 -->
  <section class="card">
    <h2>Detail Perangkat</h2>
    <div id="devices"></div>
    <button type="button" id="addDevice">+ Tambah Perangkat</button>
  </section>

  <button type="submit" class="submit-btn">Submit</button>

</form>

<script src="script.js"></script>
</body>
</html>
