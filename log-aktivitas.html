<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Log Helpdesk</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<header class="header">
  <div class="header-left">
    <img src="logo.png" alt="Logo Transjakarta">
    <div>
      <h1>Log Aktivitas Helpdesk</h1>
      <p>Form pencatatan aktivitas engineer</p>
    </div>
  </div>
</header>

<form id="logForm">
  
  <!-- SECTION 1 -->
  <section class="card">
  <h2>Detail Informasi</h2>
  
  <input name="namaEngineer" placeholder="Nama Engineer" required>
  <input name="nikEngineer" placeholder="NIK Engineer" required>
  <input name="jabatanEngineer" placeholder="Jabatan Engineer" required>
  <input name="tanggal" type="date" required>
  <input name="jam" type="time" required>

  <!-- Kegiatan -->
  <label for="kegiatan">Kegiatan yang Dilakukan</label>
  <select id="kegiatan" name="kegiatan" required>
    <option value="">-- Pilih Kegiatan --</option>
    <option value="Pengiriman">Pengiriman</option>
    <option value="Pemeriksaan">Pemeriksaan</option>
    <option value="Pemasangan">Pemasangan</option>
    <option value="Perbaikan">Perbaikan</option>
    <option value="Pengembalian">Pengembalian</option>
    <option value="Pemindahan">Pemindahan</option>
  </select>

  <!-- Detail kegiatan -->
  <label for="detailKegiatan">Detail Kegiatan</label>
  <textarea
    id="detailKegiatan"
    name="detailKegiatan"
    required
  ></textarea>

</section>


  <!-- SECTION 2 -->
  <section class="card">
    <h2>Detail User</h2>
    <input name="namaUser" placeholder="Nama User" required>
    <input name="nikUser" placeholder="NIK User" required>
    <input name="jabatanUser" placeholder="Jabatan User" required>
  </section>

  <!-- SECTION 3 -->
  <section class="card">
    <h2>Detail Perangkat</h2>
    <div id="devices"></div>
    <button type="button" id="addDevice">+ Tambah Perangkat</button>
  </section>

  <button type="submit" class="submit-btn">Submit</button>

</form>

<script src="script.js"></script>

<!-- LOADING -->
<div id="loadingOverlay" class="loading hidden">
  <div class="spinner"></div>
  <p>Menyimpan data & generate PDF...</p>
</div>

<!-- MODAL SUCCESS -->
<div id="successModal" class="modal hidden">
  <div class="modal-content">
    <h2>âœ… Berhasil!</h2>
    <div id="previewData"></div>

    <a id="pdfLink" class="pdf-btn" target="_blank">ğŸ“„ Download PDF</a>
    
    <button onclick="closeModal()">Tutup</button>
  </div>
</div>


</body>
</html>
